<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h3>$form_title</h3>
        <form method='post' class='entry-form' action='$action'>
            <div class="information"><span>$label_mandatory</span><br /><span>$information</span></div>
            <div class='input-group'>
                <label class='caption'  for='ef-name'>$label_name <span class='md-mark'>(*)</span></label><input id='ef-name' name='ef-name' type='text' value='$name' required placeholder='$hint_name' title='$required' />
            </div>
            <div class='input-group'>
                <label class='caption'  for='ef-sex-female'>$label_sex <span class='md-mark'>(*)</span></label>
                <input id='ef-sex-female' name='ef-sex' type='radio' value='female' $sex_female required /><label for='ef-sex-female'>$label_sex_female</label>&nbsp;<input  id='ef-sex-male' name='ef-sex' type='radio' value='male' $sex_male required/><label for='ef-sex-male'>$label_sex_male</label>
            </div>
            <div class='input-group'>
                <label class='caption'  for='ef-email'>$label_email <span class='md-mark'>(*)</span></label><input id='ef-email' name='ef-email' type='email' value='$email' required placeholder='$hint_email' title='$required' />
            </div>
		     <div class="input-group">
		         <label class="caption" for="ef-tel">$label_tel</label>
		         <input type="text" id="ef-tel" name="ef-tel"  value="$tel" placeholder="$hint_tel"  />
		     </div>	
            <div class='input-group'>
                <label class='caption'  for='ef-web'>$label_web</label><input id='ef-web' name='ef-web'  type='url' value='$web' placeholder='$hint_web' title='$hint_web' />
            </div>
            <div class='input-group'>
                <label class='caption'  for='ef-subject'>$label_subject <span class='md-mark'>(*)</span></label><input id='ef-subject' name='ef-subject' type='text' value='$subject' required placeholder='$hint_subject' title='$required' />
            </div>
            <div class='input-group'>
                <label class='caption'  for='ef-message'>$label_message <span class='md-mark'>(*)</span></label><textarea id='ef-message' name='ef-message' required placeholder='$hint_message' title='$required' >$message</textarea>
            </div>
            <div class='input-group'>
                <label class='caption'  for='ef-undisclose'>$label_undisclose <span class='md-mark'>(*)</span></label><input id='ef-undisclose' name='ef-undisclose' type='checkbox' $undisclose  />
            </div>
            <div class='input-group'>
                <label class='caption wider'>$label_birthdates</label>
                <div>
                    <label class='caption narrow'  for='ef-mybirthyear'>$label_mybirthdate</label><span class="input-stuff" ></span><span  class="input-stuff" ></span>
				    <select id='ef-mybirthyear' name='ef-mybirthyear' class="wider" >$my_year_options</select>
				    <select id='ef-mybirthmonth' name='ef-mybirthmonth' >$my_month_options</select>
				    <select id='ef-mybirthday' name='ef-mybirthday' >$my_day_options</select>
				    <select id='ef-mybirthhour' name='ef-mybirthhour' >$my_hour_options</select>
                </div>
                <div>
                    <label class='caption narrow'  for='ef-targetname'>$label_targetbirthdate</label><input id='ef-targetname' name='ef-targetname' type='text' value='$targetname' placeholder='$hint_pername' class="narrow" /><input id='ef-targetrelate' name='ef-targetrelate' type='text' value='$targetrelate' placeholder='$hint_relation' class="narrow" />
				    <select id='ef-targetbirthyear' name='ef-targetbirthyear' class="wider">$target_year_options</select>
				    <select id='ef-targetbirthmonth' name='ef-targetbirthmonth' >$target_month_options</select>
				    <select id='ef-targetbirthday' name='ef-targetbirthday' >$target_day_options</select>
				    <select id='ef-targetbirthhour' name='ef-targetbirthhour' >$target_hour_options</select>
                </div>
                <div>
                    <label class='caption narrow'  for='ef-intrudername'>$label_intruderbirthdate</label><input id='ef-intrudername' name='ef-intrudername' type='text' value='$intrudername' placeholder='$hint_pername'  class="narrow" /><input id='ef-intruderrelate' name='ef-intruderrelate' type='text' value='$intruderrelate' placeholder='$hint_relation'  class="narrow" />
				    <select id='ef-intruderbirthyear' name='ef-intruderbirthyear' class="wider">$intruder_year_options</select>
				    <select id='ef-intruderbirthmonth' name='ef-intruderbirthmonth' >$intruder_month_options</select>
				    <select id='ef-intruderbirthday' name='ef-intruderbirthday' >$intruder_day_options</select>
				    <select id='ef-intruderbirthhour' name='ef-intruderbirthhour' >$intruder_hour_options</select>
                </div>
            </div>
            <p class="private-consultant">
                <div class='input-group' id="channels">
                    <label class='wide_title_caption'>$label_channels <span class='md-mark'>(*)</span></label>
                    <input id='ef-channel-skype' name='ef-channel-skype' type='checkbox' $channel_skype  /><label class='caption' for='ef-channel-skype'>$label_channel_skype</label>
                    <input id='ef-channel-fbmessager' name='ef-channel-fbmessager' type='checkbox' $channel_fbmessager  /><label class='caption' for='ef-channel-fbmessager'>$label_channel_fbmessager</label>
                    <input id='ef-channel-line' name='ef-channel-line' type='checkbox' $channel_line /><label class='caption' for='ef-channel-line'>$label_channel_line</label>
                </div>
                <div class='input-group' id="channels">
                    <label class='wide_title_caption'>$label_bookingdatetime <span class='md-mark'>(*)</span></label>
                    <ul>
                        <li><label>星期一</label><input type="checkbox" id='ef-bookd1am' name='ef-bookd1am' $bookd1am /><label for="ef-bookd1am">上午</label><input type="checkbox" id='ef-bookd1pm' name='ef-bookd1pm' $bookd1pm /><label for="ef-bookd1pm">下午</label></li>
                        <li><label>星期二</label><input type="checkbox" id='ef-bookd2am' name='ef-bookd2am' $bookd2am /><label for="ef-bookd2am">上午</label><input type="checkbox" id='ef-bookd2pm' name='ef-bookd2pm' $bookd2pm /><label for="ef-bookd2pm">下午</label></li>
                        <li><label>星期三</label><input type="checkbox" id='ef-bookd3am' name='ef-bookd3am' $bookd3am /><label for="ef-bookd3am">上午</label><input type="checkbox" id='ef-bookd3pm' name='ef-bookd3pm' $bookd3pm /><label for="ef-bookd3pm">下午</label></li>
                        <li><label>星期四</label><input type="checkbox" id='ef-bookd4am' name='ef-bookd4am' $bookd4am /><label for="ef-bookd4am">上午</label><input type="checkbox" id='ef-bookd4pm' name='ef-bookd4pm' $bookd4pm /><label for="ef-bookd4pm">下午</label></li>
                        <li><label>星期五</label><input type="checkbox" id='ef-bookd5am' name='ef-bookd5am' $bookd5am /><label for="ef-bookd5am">上午</label><input type="checkbox" id='ef-bookd5pm' name='ef-bookd5pm' $bookd5pm /><label for="ef-bookd5pm">下午</label></li>
                    </ul>
                </div>
            </p>
            <div class='command'>
                <input type='submit' name='ef-submitted' value='$submit' />
            </div>
        </form>
    </body>
</html>
